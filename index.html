<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DigitalArt - Ecommerce de Obras de Arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SimulaciÃ³n de Bold Nova y Nova Light usando Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F0F0F0; /* Gris Clara */
      color: #505050; /* Gris Oscura */
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .titulo-principal {
      font-family: 'Nova Flat', sans-serif;
      color: #00BFFF; /* Neon Azul */
      font-size: 2.8rem;
      margin-bottom: 25px;
      letter-spacing: 1.2px;
    }

    .producto {
      border: 2px solid #00FFFF; /* Cian ElÃ©ctrico */
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px;
      display: inline-block;
      width: 240px;
      vertical-align: top;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .producto:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4); /* Magenta Vibrante */
    }

    .producto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .producto h3 {
      font-family: 'Nova Flat', sans-serif;
      font-size: 1.2rem;
      color: #6A0DAD; /* PÃºrpura Profundo */
      margin: 8px 0;
    }

    .producto p {
      font-weight: 300;
      font-size: 1rem;
      margin: 6px 0;
    }

    .producto button,
    .carrito button {
      background: linear-gradient(45deg, #FF00FF, #00FFFF);
      border: none;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Nova Flat', sans-serif;
      font-size: 1rem;
      transition: background 0.4s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.6);
    }

    .producto button:hover,
    .carrito button:hover {
      background: linear-gradient(45deg, #00FFFF, #FF00FF);
      box-shadow: 0 6px 25px rgba(0, 255, 255, 0.7);
    }

    .carrito {
      margin-top: 40px;
      padding: 25px;
      background: white;
      border-radius: 15px;
      text-align: left;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0, 255, 144, 0.4);
      width: 320px;
    }

    .carrito h2 {
      font-family: 'Nova Flat', sans-serif;
      color: #00FF90; /* Verde Digital */
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .carrito ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .carrito li {
      font-weight: 300;
      font-size: 1rem;
      padding: 8px 0;
      border-bottom: 1px solid #B0B0B0;
    }

    .carrito p strong {
      font-family: 'Nova Flat', sans-serif;
      font-size: 1.2rem;
      color: #FF9900;
    }

    .carrito button.vaciar {
      background-color: #FF9900;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.5);
    }

    .carrito button.vaciar:hover {
      background-color: #e07c00;
      box-shadow: 0 6px 25px rgba(224, 124, 0, 0.7);
    }

    button.finalizar-compra {
      background: linear-gradient(45deg, #00BFFF, #FF00FF);
      margin-top: 15px;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-family: 'Nova Flat', sans-serif;
      font-size: 1rem;
      box-shadow: 0 5px 20px rgba(0, 191, 255, 0.7);
      transition: background 0.3s ease;
    }

    button.finalizar-compra:hover {
      background: linear-gradient(45deg, #FF00FF, #00BFFF);
      box-shadow: 0 7px 30px rgba(255, 0, 255, 0.8);
    }
  </style>
</head>
<body>

  <h1 class="titulo-principal">DigitalArt - Ecommerce Obras de Arte</h1>

  <div id="productos"></div>

  <div class="carrito">
    <h2>ðŸ§¾ Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="vaciar" onclick="vaciarCarrito()">ðŸ§¼ Vaciar Carrito</button>
  </div>

  <script>
    const productos = [
      {
        id: 1,
        nombre: "Noche estrellada - Van Gogh",
        precio: 250.00,
        imagen: "https://media.admagazine.com/photos/618a64eaa9f7fab6f0622e34/master/w_1600,c_limit/69563.jpg"
      },
      {
        id: 2,
        nombre: "SueÃ±o de una tarde en la Alameda Central",
        precio: 180.00,
        imagen: "https://media.admagazine.com/photos/618a6e82b67f79aa891eddd0/master/w_1600,c_limit/57601.jpg"
      },
      {
        id: 3,
        nombre: "Guernica - Pablo Picasso",
        precio: 300.00,
        imagen: "https://media.admagazine.com/photos/618a6acbb67f79aa891edc15/master/w_1600,c_limit/68706.jpg"
      },
      {
        id: 4,
        nombre: "NenÃºfares - Claude Monet",
        precio: 180.00,
        imagen: "https://media.admagazine.com/photos/618a6acbb67f79aa891edc17/master/w_1600,c_limit/68702.jpg"
      },
      {
        id: 5,
        nombre: "Omnisciencia - Clemente Orozco",
        precio: 220.00,
        imagen: "https://media.admagazine.com/photos/67db040ae1ecd0ff99478054/master/w_1600,c_limit/omnisciencia-jose-clemente-orozco.jpg"
      }
    ];

    const carrito = [];

    const contenedorProductos = document.getElementById("productos");
    const listaCarrito = document.getElementById("lista-carrito");
    const totalCarrito = document.getElementById("total");

    function mostrarProductos() {
      productos.forEach(prod => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h3>${prod.nombre}</h3>
          <p>Precio: $${prod.precio.toFixed(2)}</p>
          <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
        `;
        contenedorProductos.appendChild(div);
      });
    }

    function agregarAlCarrito(id) {
      const productoExistente = carrito.find(p => p.id === id);
      if (productoExistente) {
         productoExistente.cantidad++;
      } else {
        const producto = productos.find(p => p.id === id);
        carrito.push({ ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = "";
      let total = 0;
      let totalItems = 0;

      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad).toFixed(2)}`;
        listaCarrito.appendChild(li);
        total += item.precio * item.cantidad;
        totalItems += item.cantidad;
      });

      totalCarrito.textContent = total.toFixed(2);
      actualizarTituloCarrito(totalItems);
    }

    function actualizarTituloCarrito(cantidad) {
      const titulo = document.querySelector(".carrito h2");
      titulo.textContent = `ðŸ§¾ Carrito de Compras (${cantidad})`;
    }

    function vaciarCarrito() {
      if (confirm("Â¿EstÃ¡s seguro de que quieres vaciar el carrito?")) {
        carrito.length = 0;
        actualizarCarrito();
      }
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert("El carrito estÃ¡ vacÃ­o. Agrega productos antes de finalizar la compra.");
        return;
      }

      alert("ðŸŽ‰ Â¡Gracias por tu compra! En breve recibirÃ¡s un correo de confirmaciÃ³n.");
      carrito.length = 0;
      actualizarCarrito();
    }

    // Crear botÃ³n "Finalizar compra" dinÃ¡micamente
    const botonFinalizar = document.createElement("button");
    botonFinalizar.textContent = "âœ… Finalizar Compra";
    botonFinalizar.className = "finalizar-compra";
    botonFinalizar.onclick = finalizarCompra;

    document.querySelector(".carrito").appendChild(botonFinalizar);

    // Mostrar productos al cargar la pÃ¡gina
    mostrarProductos();
  </script>

</body>
</html>
